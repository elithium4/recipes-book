  recipes-app:
    hostname: recipes-app
    build:
      context: ./
    ports:
      - 8080:8080
    expose:
      - 8080
    networks:
      - monitoring
volumes:
    prometheus_data: {}
    grafana_data: {}
    tempo_data: {}